<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">

        <title>Anthony Ontiveros</title>
    </head>
    <body>
        <div class="app">

            <!-- Top Section -->
            <header class="header">
                <section class="header-top">
                    <h1 class="header-top__title">Anthony Ontiveros</h1>
                    <span class="header-top__subtitle">Full Stack <span class="header-top__subtitle--highlight">Web Developer</span></span>
                    <span class="header-top__sub-subtitle">JavaScript | Python | HTML | CSS</span>
                </section>
                <section class="header-bot">
                    <span class="header-bot__icon"><i class="fas fa-sort-down"></i></span>
                    <span class="header-bot__resume">RESUME</span>
                </section>
                <picture>
                    <img class="header__img" src="img/main_360.png" object-fit="contain" alt="image of lake tahoe">
                </picture>
                <svg class="header__svg" viewBox="0 0 360 162" xmlns="http://www.w3.org/2000/svg">
                    <polygon points="0,162 360,0 360,162" stroke="none" fill="#fff" />
                </svg>
            </header>

        </div>
    </body>

</html>
