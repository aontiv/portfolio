<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">

        <title>Anthony Ontiveros</title>
    </head>
    <body>
        <div class="app">

            <!-- Top Section -->
            <header class="header">
                <section class="header-top">
                    <h1 class="header-top__title">Anthony Ontiveros</h1>
                    <span class="header-top__subtitle">Full Stack <span class="header-top__subtitle--highlight">Web Developer</span></span>
                    <span class="header-top__sub-subtitle">JavaScript | Python | HTML | CSS</span>
                </section>
                <section class="header-bot">
                    <div class="header-bot-container">
                        <span class="header-bot__icon"><i class="fas fa-sort-down"></i></span>
                        <span class="header-bot__resume">RESUME</span>
                    </div>
                </section>
                <picture>
                    <source srcset="./img/main_768.png" media="(min-width: 361px)" />
                    <img class="header__image" src="img/main_360.png" object-fit="contain" alt="image of lake tahoe">
                </picture>
                <svg class="header__svg" viewBox="0 0 360 162" xmlns="http://www.w3.org/2000/svg">
                    <polygon points="0,162 360,0 360,162" stroke="none" fill="#fff" />
                </svg>
            </header>

            <!-- Main Projects Section -->
            <main class="projects">
                <section class="project">
                    <header class="project-header">
                        <span class="project-header__icon"><i class="fas fa-circle"></i></span>
                        <span class="project-header__title">Project One</span>
                    </header>
                    <div class="project-image">
                        <img class="project-image__img" src="./img/placeholder_360.png" alt="placeholder image" />
                        <div class="project-image-overlay">
                            <button class="project-image-overlay__btn" type="button">VIEW PROJECT</button>
                            <button class="project-image-overlay__btn" type="button">VIEW CODE</button>
                        </div>
                    </div>
                </section>

                <section class="project">
                    <header class="project-header">
                        <span class="project-header__icon"><i class="fas fa-circle"></i></span>
                        <span class="project-header__title">Project One</span>
                    </header>
                    <div class="project-image">
                        <img class="project-image__img" src="./img/placeholder_360.png" alt="placeholder image" />
                        <div class="project-image-overlay">
                            <button class="project-image-overlay__btn" type="button">VIEW PROJECT</button>
                            <button class="project-image-overlay__btn" type="button">VIEW CODE</button>
                        </div>
                    </div>
                </section>

                <section class="project">
                    <header class="project-header">
                        <span class="project-header__icon"><i class="fas fa-circle"></i></span>
                        <span class="project-header__title">Project One</span>
                    </header>
                    <div class="project-image">
                        <img class="project-image__img" src="./img/placeholder_360.png" alt="placeholder image" />
                        <div class="project-image-overlay">
                            <button class="project-image-overlay__btn" type="button">VIEW PROJECT</button>
                            <button class="project-image-overlay__btn" type="button">VIEW CODE</button>
                        </div>
                    </div>
                </section>
            </main>

            <!-- Footer Section -->
            <footer class="footer">
                <div class="footer-images">
                    <div class="footer-images-container">
                        <picture>
                            <source srcset="./img/linkedin_768.png" media="(min-width: 600px)" />
                            <img class="footer-images__image" src="./img/linkedin_360.png" alt="linkedin image" />
                        </picture>
                        <picture>
                            <source srcset="./img/github_768.png" media="(min-width: 600px)" />
                            <img class="footer-images__image" src="./img/github_360.png" alt="github image" />
                        </picture>
                        <picture>
                            <source srcset="./img/envelope_768.png" media="(min-width: 600px)" />
                            <img class="footer-images__image" src="./img/envelope_360.png" alt="envelope image" />
                        </picture>
                    </div>
                </div>
                <div class="footer-totop">
                    <div class="footer-totop-container">
                        <span class="footer-totop__icon"><i class="fas fa-chevron-up"></i></span>
                    </div>
                </div>
                <svg class="footer__svg" viewBox="0 0 360 162" xmlns="http://www.w3.org/2000/svg">
                    <polygon points="0,162 360,0 360,162" stroke="none" fill="#000" />
                </svg>
            </footer>

        </div>
    </body>

</html>
